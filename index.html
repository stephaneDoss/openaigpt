<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idées KDO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <article>
      <header>
        <h1>Idées kdo !</h1>
        <p>Recevez des idées de cadeau pour vos proches !</p>
      </header>
      <form>
        <label for="age">Quel âge à la personne ?</label>
        <input
          type="number"
          name=""
          id="age"
          placeholder="Âge de la personne"
        />
        <label for="themes">Thèmes que la personne aime ?</label>
        <input
          type="text"
          name=""
          id="themes"
          placeholder="Bijoux, sport, légos, cinéma"
        />
        <button type="submit">Rechercher 5 idées !</button>
      </form>

      <footer>Remplissez et soumettez le formulaire :)</footer>
    </article>
    <script src="src/app.ts"></script>
  </body>
</html>
